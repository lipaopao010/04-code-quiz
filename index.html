<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href = "style.css">
    <title>Code Quiz</title>
</head>
<body>  

    <!--navigation bar containg time and link to highscore page-->
    <nav class="navbar navbar-light bg-light">
        <a class="highscore" href="highscore.html">View highscores</a>

        <span class="time">
            Time :
        </span>
    </nav>

    <!--main contents-->

    <div class="container"> 
        <div id="game" class="justify-center flex-colum">
            <!--this is where the question and answer is-->
            <div id = "question-container" class= "hide">
                <h2 id = "question">Question</h2>
                <div class = "answer-buttons" >
                    <button type="button" class="btn  btn-lg btn-block" id="optiona">OPTION A</button>
                    <button type="button" class="btn  btn-lg btn-block" id="optionb">OPTION B</button>
                    <button type="button" class="btn  btn-lg btn-block" id="optionc">OPTION C</button>
                    <button type="button" class="btn  btn-lg btn-block" id="optiond">OPTION D</button>
                    
                </div>
            </div>
            <br>
            <!--here to show right or wrong-->
            <div id="rightorwrong">
            
            </div>
        </div>

        <!--Here is the welcome page-->
        <div id = "start-container">
            <h1>
                Welcome!
            </h1>
            <h2>
                Please click start button to start your quiz!
            </h2>
            <button id="start-button">Start Quiz</button>
        </div>
    </div>

    <!--Hide this until time is up or all questions answered-->
    <div id = "resultpage" class= "hide">
        <h1>All done!</h1>
        <h2 id= "score">Your score is </h2>
        <p >Put your initial below</p>
        <input type="text" name="initial" id="initial" placeholder="initial" />
        <button id = "submitscore">submit</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
